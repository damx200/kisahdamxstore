<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Nama Pengguna</title>
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-box {
      background: #ffffff22;
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #00000088;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background: #ffcc00;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #fff700;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Masukkan Nama Anda</h2>
    <input type="text" id="nama" placeholder="Contoh: Damx777" />
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const nama = document.getElementById("nama").value.trim();
      if (nama) {
        localStorage.setItem("namaPengguna", nama);

        // Tambah ke senarai
        let senarai = JSON.parse(localStorage.getItem("senaraiNama")) || [];
        if (!senarai.includes(nama)) {
          senarai.push(nama);
          localStorage.setItem("senaraiNama", JSON.stringify(senarai));
        }

        // Redirect
        window.location.href = "index.html";
      } else {
        alert("Sila masukkan nama terlebih dahulu.");
