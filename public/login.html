<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Damx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00dddd;
    }
  </style>
</head>
<body>

  <h1>Selamat Datang ke Damx</h1>
  <p>Sila masukkan nama anda untuk mula</p>
  <input type="text" id="namaInput" placeholder="Nama Anda" />
  <br>
  <button onclick="login()">Masuk</button>

  <script>
    function login() {
      const nama = document.getElementById("namaInput").value.trim();
      if (nama === "") {
        alert("Sila masukkan nama dahulu.");
        return;
      }

      // Simpan ke localStorage
      localStorage.setItem("namaPengguna", nama);

      // Simpan ke senarai
      let senarai = JSON.parse(localStorage.getItem("senaraiNama")) || [];
      if (!senarai.includes(nama)) {
        senarai.push(nama);
        localStorage.setItem("senaraiNama", JSON.stringify(senarai));
      }

      // Redirect
      setTimeout(() => {
        window.location.href = "kisah.html";
      }, 300); // bagi masa sedikit
    }
  </script>

</body>
</html>
